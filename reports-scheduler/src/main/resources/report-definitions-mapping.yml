# Schema file for the report definitions index
# Since we only search based on "roles", sort on lastUpdatedTimeMs & createdTimeMs,
# other fields are not used in mapping to avoid index on those fields.
# Also "dynamic" is set to "false" so that other fields can be added.
dynamic: false
properties:
  lastUpdatedTimeMs:
    type: date
    format: epoch_millis
  createdTimeMs:
    type: date
    format: epoch_millis
  roles: # Array of role name
    type: keyword
  reportDefinition:
    type: object
    enabled: false
